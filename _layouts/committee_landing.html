---
layout: default
---
<main>
  <section class="title-block">
    <h1>Committee</h1>
  </section>

  <section class="text-block">
    {{ content }}
  </section>

  <section>
    {% assign members = site.data.committee.members %}
    {% for member in members | sort: "isModerator", "last" %}
      <h3>{{ member.name }}</h3>
      <i>{{ member.affiliation }}</i>
      <a href="mailto:{{ member.email }}">{{ member.email }}</a>
    {% endfor %}
  </section>
</main>
